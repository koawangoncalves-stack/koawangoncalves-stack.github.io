<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pancho de Bag√©</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #fff8f0;
  padding-bottom: 220px;
}

header {
  background: #b71c1c;
  color: #fff;
  padding: 25px;
  text-align: center;
}

.container { padding: 20px; }

.item {
  background: #fff;
  padding: 15px;
  margin-bottom: 12px;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,.1);
}

.price { font-weight: bold; color: #2e7d32; }

button {
  background: #b71c1c;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
}

.cart {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  padding: 15px;
  box-shadow: 0 -3px 8px rgba(0,0,0,.25);
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 6px;
}

.cart-controls button {
  padding: 4px 8px;
  margin-left: 4px;
}

.total { font-weight: bold; margin-top: 8px; }

.finalizar {
  width: 100%;
  background: #2e7d32;
  padding: 15px;
  font-size: 16px;
  border-radius: 8px;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>
<h1>üå≠ Pancho de Bag√©</h1>
<p>Pre√ßo, sabor e qualidade</p>
</header>

<div class="container">

<div class="item">
<h3>Pancho Tradicional</h3>
<p class="price">R$ 18,00</p>
<button onclick="addItem('Pancho Tradicional',18)">Adicionar</button>
</div>

<div class="item">
<h3>Pancho Mega</h3>
<p class="price">R$ 20,00</p>
<button onclick="addItem('Pancho Mega',20)">Adicionar</button>
</div>

<div class="item">
<h3>Coca-Cola</h3>
<p class="price">R$ 6,00</p>
<button onclick="addItem('Coca-Cola',6)">Adicionar</button>
</div>

<div class="item">
<h3>√Ågua Mineral</h3>
<p class="price">R$ 4,00</p>
<button onclick="addItem('√Ågua Mineral',4)">Adicionar</button>
</div>

</div>

<div class="cart">
<div id="cart-items">üõí Carrinho vazio</div>
<div class="total" id="total">Total: R$ 0,00</div>
<button class="finalizar" onclick="sendOrder()">Finalizar pedido pelo WhatsApp</button>
</div>

<script>
let cart = [];

function addItem(name, price) {
  let item = cart.find(i => i.name === name);
  if (item) item.qty++;
  else cart.push({name, price, qty:1});
  renderCart();
}

function removeItem(name) {
  let item = cart.find(i => i.name === name);
  if (!item) return;
  item.qty--;
  if (item.qty <= 0) cart = cart.filter(i => i.name !== name);
  renderCart();
}

function renderCart() {
  let div = document.getElementById("cart-items");
  let totalDiv = document.getElementById("total");
  div.innerHTML = "";
  let total = 0;

  cart.forEach(i => {
    total += i.price * i.qty;
    div.innerHTML += `
      <div class="cart-item">
        <span>${i.qty}x ${i.name}</span>
        <div class="cart-controls">
          <button onclick="addItem('${i.name}',${i.price})">+</button>
          <button onclick="removeItem('${i.name}')">‚àí</button>
        </div>
      </div>`;
  });

  if(cart.length === 0) div.innerHTML = "üõí Carrinho vazio";
  totalDiv.innerHTML = "Total: R$ " + total.toFixed(2);
}

function sendOrder() {
  if(cart.length === 0){
    alert("Adicione itens ao pedido");
    return;
  }

  let msg = "Ol√°, quero fazer um pedido:%0A%0A";
  cart.forEach(i => {
    msg += `${i.qty}x ${i.name} - R$ ${(i.price*i.qty).toFixed(2)}%0A`;
  });

  let total = cart.reduce((s,i)=>s+i.price*i.qty,0);
  msg += `%0ATotal: R$ ${total.toFixed(2)}`;

  window.open("https://wa.me/5553999021357?text="+msg,"_blank");
}
</script>

</body>
</html>
