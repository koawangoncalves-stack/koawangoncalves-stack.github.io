<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pancho de Bag√©</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff8f0;
}

header {
  background: #b71c1c;
  color: white;
  padding: 25px;
  text-align: center;
}

section {
  padding: 20px;
  max-width: 1100px;
  margin: auto;
}

h2 {
  margin-top: 30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 15px;
}

.item {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,.1);
}

.price {
  font-weight: bold;
  color: #2e7d32;
}

.item button {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background: #b71c1c;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.cart-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #2e7d32;
  color: white;
  padding: 15px 18px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  z-index: 1000;
}

.cart {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  padding: 20px;
  border-radius: 20px 20px 0 0;
  box-shadow: 0 -4px 15px rgba(0,0,0,.3);
  display: none;
  max-height: 70vh;
  overflow-y: auto;
  z-index: 1001;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.cart-controls button {
  padding: 4px 8px;
  margin-left: 4px;
}

.total {
  font-weight: bold;
  margin-top: 10px;
}

.finalizar {
  width: 100%;
  background: #2e7d32;
  padding: 14px;
  border: none;
  border-radius: 8px;
  margin-top: 10px;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>üå≠ Pancho de Bag√©</h1>
  <p>Pre√ßo, Sabor e Qualidade 
  EM UM S√ì LUGAR</p>
</header>

<section>
  <h2>Panchos</h2>
  <div class="grid">
    <div class="item">
      <h3>Pancho Tradicional</h3>
      <p class="price">R$ 18,00</p>
      <button onclick="addItem('Pancho Tradicional',18)">Adicionar</button>
    </div>

    <div class="item">
      <h3>Pancho Mega</h3>
      <p class="price">R$ 20,00</p>
      <button onclick="addItem('Pancho Mega',20)">Adicionar</button>
    </div>

    <div class="item">
      <h3>Pancho Bacon e Calabresa</h3>
      <p class="price">R$ 22,00</p>
      <button onclick="addItem('Pancho Bacon e Calabresa',22)">Adicionar</button>
    </div>

    <div class="item">
      <h3>Pancho Cora√ß√£o</h3>
      <p class="price">R$ 24,00</p>
      <button onclick="addItem('Pancho Cora√ß√£o',24)">Adicionar</button>
    </div>
  </div>

  <h2>Bebidas</h2>
  <div class="grid">
    <div class="item">
      <h3>Coca-Cola</h3>
      <p class="price">R$ 6,00</p>
      <button onclick="addItem('Coca-Cola',6)">Adicionar</button>
    </div>

    <div class="item">
      <h3>Coca-Cola Zero</h3>
      <p class="price">R$ 6,00</p>
      <button onclick="addItem('Coca-Cola Zero',6)">Adicionar</button>
    </div>

    <div class="item">
      <h3>Fruki</h3>
      <p class="price">R$ 5,00</p>
      <button onclick="addItem('Fruki',5)">Adicionar</button>
    </div>

    <div class="item">
      <h3>√Ågua Mineral</h3>
      <p class="price">R$ 4,00</p>
      <button onclick="addItem('√Ågua Mineral',4)">Adicionar</button>
    </div>
  </div>
</section>

<button class="cart-btn" onclick="openCart()">üõí Carrinho</button>

<div class="cart" id="cart">
  <button onclick="closeCart()">‚ùå Fechar</button>
  <div id="cart-items"></div>
  <div class="total" id="total"></div>
  <button class="finalizar" onclick="sendOrder()">Finalizar pedido pelo WhatsApp</button>
</div>

<script>
let cart = [];

function addItem(name, price) {
  let item = cart.find(i => i.name === name);
  if (item) item.qty++;
  else cart.push({name, price, qty: 1});
  renderCart();
}

function removeItem(name) {
  let item = cart.find(i => i.name === name);
  if (!item) return;
  item.qty--;
  if (item.qty <= 0) {
    cart = cart.filter(i => i.name !== name);
  }
  renderCart();
}

function renderCart() {
  let items = document.getElementById("cart-items");
  let totalDiv = document.getElementById("total");
  items.innerHTML = "";
  let total = 0;

  cart.forEach(i => {
    total += i.price * i.qty;
    items.innerHTML += `
      <div class="cart-item">
        <span>${i.qty}x ${i.name}</span>
        <div class="cart-controls">
          <button onclick="addItem('${i.name}',${i.price})">+</button>
          <button onclick="removeItem('${i.name}')">‚àí</button>
        </div>
      </div>`;
  });

  items.innerHTML = items.innerHTML || "üõí Carrinho vazio";
  totalDiv.innerText = "Total: R$ " + total.toFixed(2);
}

function openCart() {
  document.getElementById("cart").style.display = "block";
}

function closeCart() {
  document.getElementById("cart").style.display = "none";
}

function sendOrder() {
  if (cart.length === 0) {
    alert("Adicione itens ao pedido");
    return;
  }

  let msg = "Ol√°, quero fazer um pedido:%0A%0A";
  cart.forEach(i => {
    msg += `${i.qty}x ${i.name} - R$ ${(i.price*i.qty).toFixed(2)}%0A`;
  });

  let total = cart.reduce((s,i)=>s+i.price*i.qty,0);
  msg += `%0ATotal: R$ ${total.toFixed(2)}`;

  window.open("https://wa.me/5553999021357?text=" + msg, "_blank");
}
</script>

</body>
</html>
