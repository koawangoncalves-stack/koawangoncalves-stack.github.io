<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pancho de Bag√©</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #fff8f0;
}

header {
  background: #b71c1c;
  color: #fff;
  padding: 25px;
  text-align: center;
}

.container {
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

.section {
  margin-bottom: 30px;
}

.items {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 15px;
}

.item {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,.1);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.price {
  font-weight: bold;
  color: #2e7d32;
}

button {
  background: #b71c1c;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
}

.cart-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #2e7d32;
  color: #fff;
  padding: 15px 18px;
  border-radius: 50px;
  z-index: 1000;
}

.cart-panel {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  max-height: 75vh;
  background: #fff;
  border-radius: 20px 20px 0 0;
  padding: 20px;
  box-shadow: 0 -4px 15px rgba(0,0,0,.3);
  display: none;
  overflow-y: auto;
  z-index: 1001;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.cart-controls button {
  padding: 4px 8px;
  margin-left: 4px;
}

.total {
  font-weight: bold;
  margin-top: 10px;
}

.finalizar {
  width: 100%;
  background: #2e7d32;
  padding: 14px;
  border-radius: 8px;
  margin-top: 10px;
}

/* üì± CELULAR */
@media (max-width: 600px) {
  header h1 { font-size: 22px; }
  .cart-btn { padding: 12px 15px; }
}

/* üì± TABLET */
@media (min-width: 601px) and (max-width: 1024px) {
  header h1 { font-size: 24px; }
}
</style>
</head>

<body>

<header>
<h1>üå≠ Pancho de Bag√©</h1>
<p>Pre√ßo, sabor e qualidade</p>
</header>

<div class="container">

<div class="section">
<h2>Panchos</h2>
<div class="items">
  <div class="item">
    <h3>Pancho Tradicional</h3>
    <p class="price">R$ 18,00</p>
    <button onclick="addItem('Pancho Tradicional',18)">Adicionar</button>
  </div>

  <div class="item">
    <h3>Pancho Mega</h3>
    <p class="price">R$ 20,00</p>
    <button onclick="addItem('Pancho Mega',20)">Adicionar</button>
  </div>

  <div class="item">
    <h3>Pancho Bacon e Calabresa</h3>
    <p class="price">R$ 22,00</p>
    <button onclick="addItem('Pancho Bacon e Calabresa',22)">Adicionar</button>
  </div>

  <div class="item">
    <h3>Pancho Cora√ß√£o</h3>
    <p class="price">R$ 24,00</p>
    <button onclick="addItem('Pancho Cora√ß√£o',24)">Adicionar</button>
  </div>
</div>
</div>

<div class="section">
<h2>Bebidas</h2>
<div class="items">
  <div class="item">
    <h3>Coca-Cola</h3>
    <p class="price">R$ 6,00</p>
    <button onclick="addItem('Coca-Cola',6)">Adicionar</button>
  </div>

  <div class="item">
    <h3>Coca-Cola Zero</h3>
    <p class="price">R$ 6,00</p>
    <button onclick="addItem('Coca-Cola Zero',6)">Adicionar</button>
  </div>

  <div class="item">
    <h3>Fruki</h3>
    <p class="price">R$ 5,00</p>
    <button onclick="addItem('Fruki',5)">Adicionar</button>
  </div>

  <div class="item">
    <h3>√Ågua Mineral</h3>
    <p class="price">R$ 4,00</p>
    <button onclick="addItem('√Ågua Mineral',4)">Adicionar</button>
  </div>
</div>
</div>

</div>

<button class="cart-btn" onclick="openCart()">üõí Carrinho</button>

<div class="cart-panel" id="cartPanel">
<button onclick="closeCart()">‚ùå Fechar</button>
<div id="cart-items"></div>
<div class="total" id="total"></div>
<button class="finalizar" onclick="sendOrder()">Finalizar pedido pelo WhatsApp</button>
</div>

<script>
let cart = [];

function addItem(name, price) {
  let item = cart.find(i => i.name === name);
  if (item) item.qty++;
  else cart.push({name, price, qty:1});
  renderCart();
}

function removeItem(name) {
  let item = cart.find(i => i.name === name);
  if (!item) return;
  item.qty--;
  if (item.qty <= 0) cart = cart.filter(i => i.name !== name);
  renderCart();
}

function renderCart() {
  let div = document.getElementById("cart-items");
  let totalDiv = document.getElementById("total");
  div.innerHTML = "";
  let total = 0;

  cart.forEach(i => {
    total += i.price * i.qty;
    div.innerHTML += `
      <div class="cart-item">
        <span>${i.qty}x ${i.name}</span>
        <div class="cart-controls">
          <button onclick="addItem('${i.name}',${i.price})">+</button>
          <button onclick="removeItem('${i.name}')">‚àí</button>
        </div>
      </div>`;
  });

  if(cart.length === 0) div.innerHTML = "üõí Carrinho vazio";
  totalDiv.innerHTML = "Total: R$ " + total.toFixed(2);
}

function openCart() {
  document.getElementById("cartPanel").style.display = "block";
}

function closeCart() {
  document.getElementById("cartPanel").style.display = "none";
}

function sendOrder() {
  if(cart.length === 0){
    alert("Adicione itens ao pedido");
    return;
  }

  let msg = "Ol√°, quero fazer um pedido:%0A%0A";
  cart.forEach(i => {
    msg += `${i.qty}x ${i.name} - R$ ${(i.price*i.qty).toFixed(2)}%0A`;
  });

  let total = cart.reduce((s,i)=>s+i.price*i.qty,0);
  msg += `%0ATotal: R$ ${total.toFixed(2)}`;

  window.open("https://wa.me/5553999021357?text="+msg,"_blank");
}
</script>

</body>
</html>
